<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | Maths Club</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
      }

      /* Header */
      header {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
        padding: 25px;
      }

      /* Navbar */
      nav {
        background: #1e3c72;
        text-align: center;
        padding: 12px;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        color: #ffd369;
      }

      /* Dashboard cards */
      .dashboard {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        padding: 40px;
      }

      .card {
        background: white;
        width: 220px;
        padding: 25px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card h2 {
        font-size: 36px;
        color: #1e3c72;
        margin: 0;
      }

      .card p {
        margin-top: 10px;
        font-weight: bold;
      }

      /* Footer */
      footer {
        background: #0f2027;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Maths Club Dashboard</h1>
      <p>Sathyabama Institute Of Science And Technology</p>
    </header>

    <!-- Navbar -->
    <nav>

      <a href="gallery.html">Gallery</a>
      <a href="register.html">Register</a>
      <a href="feedback.html">Feedback</a>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard">
      <div class="card">
        <h2>50+</h2>
        <p>Active Members</p>
      </div>

      <div class="card">
        <h2>10</h2>
        <p>Events Conducted</p>
      </div>

      <div class="card">
        <h2>5</h2>
        <p>Upcoming Events</p>
      </div>

      <div class="card">
        <h2>3</h2>
        <p>Awards Won</p>
      </div>
    </div>

    <!-- Footer -->

  </body>
</html>
