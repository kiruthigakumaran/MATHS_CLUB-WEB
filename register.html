<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Maths Club</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
      }

      /* Header */
      header {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
        padding: 25px;
      }

      /* Navbar */
      nav {
        background: #1e3c72;
        text-align: center;
        padding: 12px;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        color: #ffd369;
      }

      /* Register Section */
      .register-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .register-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1e3c72;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #1e3c72;
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 14px;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
      }

      .submit-btn:hover {
        background: #16305c;
        transform: scale(1.05);
      }

      /* Footer */
      footer {
        background: #0f2027;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Maths Club Registration</h1>
      <p>Sathyabama Institute Of Science And Technology</p>
    </header>

    <!-- Navbar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="events.html">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="register.html">Register</a>
      <a href="feedback.html">Feedback</a>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
      <h2>Student Registration Form</h2>

      <form>
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label>Register Number</label>
          <input type="text" placeholder="Enter register number" required />
        </div>

        <div class="form-group">
          <label>Department</label>
          <select required>
            <option value="">Select Department</option>
            <option>ECE</option>
            <option>CSE</option>
            <option>EEE</option>
            <option>Mechanical</option>
            <option>Civil</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email ID</label>
          <input type="email" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="tel" placeholder="Enter mobile number" required />
        </div>

        <button type="submit" class="submit-btn">Register Now</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      Â© 2026 Maths Club | Sathyabama Institute Of Science And Technology
    </footer>
  </body>
</html>
